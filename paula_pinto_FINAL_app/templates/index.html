<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>{% block title %}formulario paula mikal{% endblock %}</title>
  {% load static %}
</head>

<body>
  <p></p>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
        <div class="navbar-text ml-auto bg-info text-white p-3">
          {% block autor_detail %}
          <center><strong>SEMINARIO GASTRONOMICO</strong></center>
          {% endblock %}
        </div>
        <br>
        <p><center><strong>Se parte de nuestro seminario gastronomico, edicion 2023</strong></center></p>
        <center><img src="{% static '2.PNG' %}" width="200px" height="200px"></center>
        <center>
          <p></p>
          <a href="{% url 'formulario_inscrito' %}" class="btn btn-success">Inscribirse</a>
          <a href="{% url 'formulario_institucion' %}" class="btn btn-success">Inscribir instituciones</a>
          <a href="{% url 'lista_inscritos' %}" class="btn btn-warning">Listar Inscritos</a>
          <a href="{% url 'lista_instituciones' %}" class="btn btn-warning">Listar Instituciones</a>
          
        </center>

      </div>
    </div>
  </div>
</body>

</html>
